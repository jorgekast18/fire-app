<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fire-App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav class="z-depth-0 yellow darken-3">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          Fire-App
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a
              href="#"
              class="white-text modal-trigger"
              data-target="modal-account"
              >Account</a
            >
          </li>
          <li class="logged-in" style="display: none;">
            <a
              href="#"
              class="white-text modal-trigger"
              data-target="modal-account"
              >Create Quote</a
            >
          </li>
          <li class="logged-out" style="display: none;">
            <a
              href="#"
              class="white-text modal-trigger"
              data-target="modal-login"
              >Login</a
            >
          </li>
          <li class="logged-out" style="display: none;">
            <a
              href="#"
              class="white-text modal-trigger"
              data-target="modal-signup"
              >Sign Up</a
            >
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="white-text" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <br />

        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" />
            <label for="signup-password">Choose Password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" />
            <label for="signup-bio">Set a bio</label>
          </div>
          <button class="btn yellow darken-2 z-depht-0">Sign Up</button>
        </form>
      </div>
    </div>

    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />

        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" />
            <label for="login-password">Your Password</label>
          </div>
          <button class="btn yellow darken-2 z-depht-0">Login</button>
        </form>
      </div>
    </div>

    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account Details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <div id="modal-create" class="modal">
      <div class="modal-content">
        <br />
        <form id="create-form">
          <div class="input-field">
            <input type="text" name="author" id="author" required />
            <label for="author">Author</label>
          </div>
          <div class="input-field">
            <textarea
              name="message"
              id="message"
              class="materialize-textarea"
            ></textarea>
            <label for="content">Message content</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
      </div>
    </div>

    <div class="container" style="margin-top: 40px;">
      <ul class="collapsible z-depth-0 quotes" style="border: none;"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-functions.js"></script>
    <script src="./js/config/firebase.config.js"></script>
    <script src="./js/config/materialize.config.js"></script>
    <script src="./js/utils/definitions.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
